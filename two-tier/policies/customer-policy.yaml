- apiVersion: v1
  kind: policy
  metadata:
    name: customer-a-policy
  spec:
    order: 2
    selector: customer=='a'
    ingress:
    - action: deny
      source:
        selector: customer!='a'
    egress:
    - action: deny
      source:
        selector: customer!='a'
