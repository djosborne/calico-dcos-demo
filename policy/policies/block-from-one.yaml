- apiVersion: v1
  kind: policy
  metadata:
    name: two
  spec:
    selector: app == '2'
    ingress:
    - action: allow
      selector: app == '1'
    egress:
    - action: allow

- apiVersion: v1
  kind: policy
  metadata:
    name: one
  spec:
    selector: app == '1'
    ingress:
    - action: allow
      selector: app == '2'
    egress:
    - action: allow
